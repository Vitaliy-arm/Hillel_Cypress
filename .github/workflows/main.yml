name: Cypress Tests on Windows (Chrome Only)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress directly (Chrome)
        run: >
          npx cypress run --env CYPRESS_BASE_URL='https://guest:welcome2qauto@qauto.forstudy.space' --spec "cypress/e2e/hillel_tests/homework_4/cy_hm4_tests.cy.js" --browser chrome
